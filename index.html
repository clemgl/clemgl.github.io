
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Clemgl</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2c2c2c, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-family: 'Unbounded', sans-serif;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .gallery .item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      will-change: transform;
    }

    .gallery .item img {
      width: 100%;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .gallery .item:hover img {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="intro" id="intro">Clemgl</div>

  <div id="main-content" style="opacity:0; transition: opacity 1s ease 0.3s;">
    <header class="hero">
      <h1 class="animate">Clemgl</h1>
      <p class="animate">Photographe & Créateur visuel</p>
    </header>

    <section class="gallery">
      <h2 class="animate">Mes projets</h2>
      <div class="grid">
        <div class="item animate tilt">
          <img src="images/DSCF1623.JPG" alt="Projet Clemgl" />
        </div>
      </div>
    </section>

    <section class="about">
      <h2 class="animate">À propos</h2>
      <p class="animate">Je suis passionné par la photographie, l'esthétique, et la lumière naturelle. Mon objectif est de transmettre des émotions à travers l'image.</p>
    </section>

    <section class="contact">
      <h2 class="animate">Contact</h2>
      <p class="animate">Écrivez-moi à <a href="mailto:contact@clemgl.com">contact@clemgl.com</a></p>
    </section>

    <footer>
      <p>&copy; 2025 Clemgl. Tous droits réservés.</p>
    </footer>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
  <script>
    AOS.init();

    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");
      const main = document.getElementById("main-content");
      setTimeout(() => {
        intro.classList.add("fade-out");
        main.style.opacity = 1;

        gsap.from(".animate", {
          opacity: 0,
          y: 40,
          duration: 1,
          stagger: 0.2,
          ease: "power2.out"
        });

        VanillaTilt.init(document.querySelectorAll(".tilt"), {
          max: 8,
          speed: 400,
          glare: true,
          "max-glare": 0.15
        });
      }, 2000);
    });
  </script>
</body>
</html>
