
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Clemgl</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* Fond animé en gradient fluide */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2c2c2c, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Intro animation */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-family: 'Unbounded', sans-serif;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Fond animé -->
  <div class="animated-bg"></div>

  <!-- Intro animation -->
  <div class="intro" id="intro">Clemgl</div>

  <!-- Main content -->
  <div id="main-content" style="opacity:0; transition: opacity 1s ease 0.3s;">
    <header class="hero">
      <h1 data-aos="fade-up">Clemgl</h1>
      <p data-aos="fade-up" data-aos-delay="200">Photographe & Créateur visuel</p>
    </header>

    <section class="gallery" data-aos="fade-up">
      <h2>Mes projets</h2>
      <div class="grid">
        <div class="item"><img src="https://via.placeholder.com/400x300" alt="Projet 1" /></div>
        <div class="item"><img src="https://via.placeholder.com/400x300" alt="Projet 2" /></div>
        <div class="item"><img src="https://via.placeholder.com/400x300" alt="Projet 3" /></div>
      </div>
    </section>

    <section class="about" data-aos="fade-up">
      <h2>À propos</h2>
      <p>Je suis passionné par la photographie, l'esthétique, et la lumière naturelle. Mon objectif est de transmettre des émotions à travers l'image.</p>
    </section>

    <section class="contact" data-aos="fade-up">
      <h2>Contact</h2>
      <p>Écrivez-moi à <a href="mailto:contact@clemgl.com">contact@clemgl.com</a></p>
    </section>

    <footer>
      <p>&copy; 2025 Clemgl. Tous droits réservés.</p>
    </footer>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Intro animation logic
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");
      const main = document.getElementById("main-content");
      setTimeout(() => {
        intro.classList.add("fade-out");
        main.style.opacity = 1;
      }, 2000);
    });
  </script>
</body>
</html>
